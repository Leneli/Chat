<!doctype html>
<html lang="ru">
  <head>
    <title>Пример чата</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
      body {
        padding-top: 60px;
      }

    </style>

  </head>
  <body>
    <div class="container" >
      <div class="page-header">
        <h1>Пример чата</h1>
      </div>
      <div class="row">
        <div class="span3">
          <ul id="users" class="nav nav-list well">
            <li class="nav-header">Пользователи в чате</li>
            <li>
            </li>
          </ul>
        </div>
        <div class="span9">
          <div class="wrapper">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="span2">Никнейм</th>
                  <th class="span7">Сообщения</th>
                </tr>
              </thead>
              <tbody id = "messages">
              </tbody>
            </table>
          </div>
          <div class="row controls">
            <form>
              <div class="span2"><input type="text" id="msg_name" class="input-block-level"  placeholder="Ваш никнейм"></div>
              <div class="input-append span7">
                <input type="text" id="msg_txt" class="span6"  placeholder="Введите сообщение">
                <input type="button" id="msg_btn" class="btn btn-primary" value="Send" >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
